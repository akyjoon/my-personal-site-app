<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <p>
      <mat-form-field>
        <input matInput type="text" name="title" placeholder="Title" ngModel required minlength="4" #title="ngModel">
        <mat-error *ngIf="title?.invalid">Please enter title with more than 4 characters.</mat-error>
      </mat-form-field>
    </p>
    <mat-select placeholder="Select Category" name="category" ngModel #category="ngModel">
      <mat-option value="Ukulele">Ukulele</mat-option>
      <mat-option value="My Music">My Music</mat-option>
    </mat-select>

    <!-- <ng2-summernote ngModel name="content" #content="ngModel" height="500"></ng2-summernote> -->
    <!-- <mat-error *ngIf="content?.invalid">Please enter content.</mat-error> -->
      <textarea id="summernote"  name="content" ngModel #content="ngModel"></textarea>
    <button mat-raised-button color="accent" type="submit">
      Save Post
    </button>
  </form>
</mat-card>
